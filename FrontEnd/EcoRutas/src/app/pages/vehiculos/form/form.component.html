<div class="form-container">
  <h2>{{ editando ? 'Editar Vehículo' : 'Registrar Vehículo' }}</h2>

  <form (ngSubmit)="guardar()">
    <!-- Tipo -->
    <label for="tipo">Tipo de Vehículo</label>
<select id="tipo" [(ngModel)]="vehiculo.tipo" name="tipo" required>
  <option value="BICICLETA"> Bicicleta</option>
  <option value="SCOOTER"> Scooter</option>
  <option value="MONOPATIN_ELECTRICO"> Monopatín Eléctrico</option>
  <option value="SEGWAY"> Segway</option>
  <option value="CARPOOL"> Carpool</option>
</select>


    <!-- Código QR -->
    <label for="codigo_qr">Código QR</label>
    <input
      type="text"
      id="codigo_qr"
      [(ngModel)]="vehiculo.codigo_qr"
      name="codigo_qr"
      required
      placeholder="Ej: QR123456"
    />

    <!-- Ubicación -->
    <label for="ubicacion_actual">Ubicación Actual</label>
    <input
      type="text"
      id="ubicacion_actual"
      [(ngModel)]="vehiculo.ubicacion_actual"
      name="ubicacion_actual"
      required
      placeholder="Ej: Parque Kennedy"
    />

    <!-- Disponibilidad -->
    <label for="disponible">Disponible</label>
    <select id="disponible" [(ngModel)]="vehiculo.disponible" name="disponible">
      <option [value]="true">Sí</option>
      <option [value]="false">No</option>
    </select>

    <!-- Botones -->
    <div class="btns">
      <button type="submit" [disabled]="cargando">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
      <button type="button" (click)="router.navigate(['/vehiculos'])" [disabled]="cargando">Cancelar</button>
    </div>
  </form>

  <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
</div>
