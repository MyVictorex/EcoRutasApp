<div class="form-container">
  <h2>{{ ruta.id_ruta ? 'Editar Ruta' : 'Registrar Nueva Ruta' }}</h2>

  <form (ngSubmit)="guardar()">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="ruta.nombre" name="nombre" required>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" [(ngModel)]="ruta.descripcion" name="descripcion" required></textarea>

    <label for="punto_inicio">Punto de inicio</label>
    <input type="text" id="punto_inicio" [(ngModel)]="ruta.punto_inicio" name="punto_inicio" required>

    <label for="punto_fin">Punto de fin</label>
    <input type="text" id="punto_fin" [(ngModel)]="ruta.punto_fin" name="punto_fin" required>

    <label for="distancia_km">Distancia (km)</label>
    <input type="number" id="distancia_km" [(ngModel)]="ruta.distancia_km" name="distancia_km" min="0" required>

   <label for="tipo">Tipo de Ruta</label>
<select id="tipo" [(ngModel)]="ruta.tipo" name="tipo" required>
  <option value="BICICLETA">Bicicleta</option>
  <option value="SCOOTER">Scooter</option>
  <option value="MONOPATIN_ELECTRICO">Monopatín Eléctrico</option>
  <option value="SEGWAY">Segway</option>
  <option value="CARPOOL">Carpool</option>
</select>


    <label for="estado">Estado</label>
    <select id="estado" [(ngModel)]="ruta.estado" name="estado">
      <option value="ACTIVA">Activa</option>
      <option value="INACTIVA">Inactiva</option>
    </select>

    <div class="btns">
      <button type="submit" [disabled]="cargando">Guardar</button>
      <button type="button" (click)="limpiar()">Limpiar</button>
    </div>
  </form>

  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
</div>
