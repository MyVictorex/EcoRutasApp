<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRutas - Transporte Sostenible</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <div class="home-container">
    <header class="header">
      <h1 class="logo"> EcoRutas</h1>
      <p class="tagline">Tu gu铆a hacia el transporte sostenible</p>
    </header>

    <main class="main-content">
      <section class="hero-section">
        <h2 class="hero-title"> Explora las rutas sostenibles</h2>
        <p class="hero-description">Encuentra transportes ecoamigables cerca de ti 拆答</p>
      </section>

      <!-- Mapa principal -->
      <div id="map" class="map-container"></div>

      <!-- Panel de controles m贸viles -->
      <div class="mobile-controls">
        <button class="control-btn" id="location-btn">
           Mi ubicaci贸n
        </button>
        <button class="control-btn" id="routes-btn">
           Ver rutas
        </button>
        <button class="control-btn" id="filter-btn">
           Filtros
        </button>
      </div>

      <!-- Informaci贸n r谩pida -->
      <section class="quick-info">
        <div class="info-card">
          <span class="info-icon"></span>
          <h3>Bicicletas</h3>
          <p>Rutas ciclistas seguras</p>
        </div>
        <div class="info-card">
          <span class="info-icon"></span>
          <h3>Monopatines</h3>
          <p>Zonas permitidas</p>
        </div>
        <div class="info-card">
          <span class="info-icon"></span>
          <h3>Caminando</h3>
          <p>Sendas peatonales</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p> Juntos por un planeta m谩s verde</p>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>

    // Inicializaci贸n del mapa
    function initMap() {
      // Coordenadas por defecto (puedes cambiarlas)
      const defaultCoords = [40.4168, -3.7038]; // Madrid, Espa帽a

      // Crear mapa
      const map = L.map('map').setView(defaultCoords, 13);

      // Capa de tiles (puedes usar diferentes proveedores)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '漏 OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      // Marcador de ejemplo (punto de inter茅s ecol贸gico)
      const ecoMarker = L.marker(defaultCoords)
        .addTo(map)
        .bindPopup(`
            <div style="text-align: center;">
                <h3 style="margin: 0 0 8px 0; color: #1b4332;"> Parque Ecol贸gico</h3>
                <p style="margin: 0 0 12px 0;">Estaci贸n de bicicletas disponibles</p>
                <button onclick="alert('Ruta hacia el parque calculada!')">
                     Calcular Ruta
                </button>
            </div>
        `);

      // Geolocalizaci贸n
      const locationBtn = document.getElementById('location-btn');
      locationBtn.addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userCoords = [
                position.coords.latitude,
                position.coords.longitude
              ];

              map.setView(userCoords, 15);

              // Marcador de ubicaci贸n del usuario
              L.marker(userCoords)
                .addTo(map)
                .bindPopup('隆Est谩s aqu铆!')
                .openPopup();
            },
            (error) => {
              alert('No se pudo obtener tu ubicaci贸n. Aseg煤rate de tener el GPS activado.');
              console.error('Error de geolocalizaci贸n:', error);
            }
          );
        } else {
          alert('La geolocalizaci贸n no es soportada por tu navegador.');
        }
      });

      // Ejemplo de rutas ecol贸gicas
      const routesBtn = document.getElementById('routes-btn');
      routesBtn.addEventListener('click', () => {
        // Simular algunas rutas ecol贸gicas
        const ecoRoutes = [
          {
            name: "Ruta Verde Norte",
            coords: [[40.42, -3.70], [40.43, -3.71], [40.44, -3.69]]
          },
          {
            name: "Corredor Ecol贸gico Sur",
            coords: [[40.41, -3.70], [40.40, -3.71], [40.39, -3.72]]
          }
        ];

        // Limpiar rutas anteriores
        map.eachLayer((layer) => {
          if (layer instanceof L.Polyline) {
            map.removeLayer(layer);
          }
        });

        // Dibujar nuevas rutas
        ecoRoutes.forEach(route => {
          L.polyline(route.coords, {
            color: '#2d6a4f',
            weight: 4,
            opacity: 0.7
          })
            .addTo(map)
            .bindPopup(`<strong>${route.name}</strong><br>Ruta sostenible`);
        });

        alert('Rutas ecol贸gicas mostradas en el mapa');
      });

      // Filtros (funcionalidad b谩sica)
      const filterBtn = document.getElementById('filter-btn');
      filterBtn.addEventListener('click', () => {
        alert('Pr贸ximamente: Filtros para tipos de transporte sostenible');
      });
    }

    // Inicializar el mapa cuando la p谩gina cargue
    document.addEventListener('DOMContentLoaded', initMap);


  </script>
</body>

</html>
