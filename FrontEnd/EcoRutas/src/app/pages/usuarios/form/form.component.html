<div class="form-container">
  <h2>{{ editando ? 'Editar Usuario' : 'Registrar Usuario' }}</h2>

  <form (ngSubmit)="guardar()">
    <!-- Nombre -->
    <label for="nombre">Nombre</label>
    <input
      id="nombre"
      type="text"
      [(ngModel)]="usuario.nombre"
      name="nombre"
      required
    />

    <!-- Apellido -->
    <label for="apellido">Apellido</label>
    <input
      id="apellido"
      type="text"
      [(ngModel)]="usuario.apellido"
      name="apellido"
      required
    />

    <!-- Correo -->
    <label for="correo">Correo</label>
    <input
      id="correo"
      type="email"
      [(ngModel)]="usuario.correo"
      name="correo"
      required
    />

    <!-- Contraseña -->
    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="usuario.password"
      name="password"
      [required]="!editando"
      placeholder="{{ editando ? 'Dejar en blanco si no deseas cambiarla' : '' }}"
    />

    <!-- Rol -->
    <label for="rol">Rol</label>
    <select id="rol" [(ngModel)]="usuario.rol" name="rol">
      <option value="usuario">Usuario</option>
      <option value="admin">Administrador</option>
    </select>

    <!-- Botones -->
    <div class="btns">
      <button type="submit" [disabled]="cargando">
        {{ editando ? 'Actualizar' : 'Registrar' }}
      </button>
      <button type="button" (click)="volver()">Volver</button>
    </div>
  </form>

  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
</div>
